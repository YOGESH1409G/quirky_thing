<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
    <script>
        function moveButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
        function openPage() {
            window.location.href = "yes.html";
        }
    </script>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <div class="container">
        <button class="btn yes" onclick="openPage()">Yes</button>
        <button class="btn no" id="noButton" onmouseover="moveButton()">No</button>
    </div>
</body>
</html>
